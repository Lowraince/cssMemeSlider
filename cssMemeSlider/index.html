<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="navigator">
                <label for="btn1" class="bar"></label>
                <label for="btn2" class="bar"></label>
                <label for="btn3" class="bar"></label>
                <label for="btn4" class="bar"></label>
            </div>
            
            <input class="slider__input" type="radio" name="common" id="btn1" checked>
            <input class="slider__input" type="radio" name="common" id="btn2">
            <input class="slider__input" type="radio" name="common" id="btn3">
            <input class="slider__input" type="radio" name="common" id="btn4">

            <div class="img-container first">
                <img src="imgs/1.jpg">
                <p class="img-container__text">Начало проекта</p>
            </div>
            <div class="img-container">
                <img src="imgs/2.jpg">
                <p class="img-container__text">Прошло час... - Ничего не получается</p>
            </div>
            <div class="img-container">
                <img src="imgs/3.jpg">
                <p class="img-container__text">Прошло три... - А вот так?</p>
            </div>
            <div class="img-container">
                <img src="imgs/4.jpg">
                <p class="img-container__text">Когда заработало, но не понял как, но всё равно ощутил вкус победы </p>
            </div>
        </div>
    </div>
</body>
</html>
